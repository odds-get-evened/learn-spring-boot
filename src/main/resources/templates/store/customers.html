<div class="col" layout:fragment="page_content" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <h1>Customers of the Store</h1>
    <div class="vstack gap-3">
        <table class="table striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone num.</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td>
                        <a th:href="@{/store/customer/details/{id}(id=${customer.id})}" th:text="${customer.firstName + ' ' + customer.lastName}"></a>
                    </td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/store/customer/edit/{id}(id=${customer.id})}">edit</a>
                        <a th:href="@{/store/customer/remove/{id}(id=${customer.id})}">remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="vstack gap-3">
        <a class="btn btn-primary" th:href="@{/store/customer/add}">add customer</a>
    </div>
</div>
