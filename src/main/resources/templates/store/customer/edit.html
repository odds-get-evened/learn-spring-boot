<div class="col" layout:fragment="page_content" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

    <form method="post" th:action="@{/store/customer/edit/{id}(id=${id})}" th:object="${customer}">
        <div class="input-group">
            <label for="firstName" class="form-label">first name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" class="alert alert-danger" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">last name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">email</label>
            <input type="text" class="form-control" name="email" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label">phone number</label>
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}">
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="alert alert-danger" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">update</button>
        </div>
    </form>
</div>
