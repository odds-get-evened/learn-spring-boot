<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="store-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                store
                            </a>
                            <div class="dropdown-menu" aria-labelledby="store-dropdown">
                                <a class="dropdown-item" th:href="@{/store/customers}">customers</a>
                                <a class="dropdown-item" th:href="@{/store/customer/add}">new customer...</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/store/albums}">all albums</a>
                                <a class="dropdown-item" th:href="@{/store/albums/with_lyrics}">albums w/lyrics</a>
                            </div>
                        </li>
                    </ul>
                    <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col">
                <div class="vstack gap-3">
                    <div sec:authorize="!isAuthenticated()">
                        <div class="col-2">Not logged in, so <a th:href="@{/oauth2/authorization/okta}">login</a></div>
                    </div>
                    <div class="row" sec:authorize="isAuthenticated()">
                        <div class="col-2">Welcome, you are logged in.</div>
                        <div class="col">
                            <form class="form-inline" th:action="@{/logout}" method="post"><button type="submit" class="btn btn-link">logout</button></form>
                        </div>
                    </div>
                </div>
                <div class="vstack gap-3" layout:fragment="page_content">
                    content placeholder
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- <script type="module" th:src="@{/scripts/dist/main.js}"></script> -->
</body>
</html>
