<div class="col" layout:fragment="page_content" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <div class="vstack gap-3">
        <div>
            <h1 th:text="${album.title}"></h1>
            <div th:text="${#dates.format(album.releaseDate*1000, 'MM/YYYY')}"></div>
            <div>
                <h2>artists:</h2>
                <div class="vstack gap-3" th:each="artist : ${artists}">
                    <div>name: <span th:text="${artist.artistName}"></span></div>
                </div>
            </div>
        </div>
    </div>

</div>
